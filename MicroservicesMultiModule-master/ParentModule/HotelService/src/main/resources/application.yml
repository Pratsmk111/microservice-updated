spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: Service
  application:
    name: HotelService

server:
  port: 8282

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
